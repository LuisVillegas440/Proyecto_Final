        <div>
            <a href="university.html">Volver al menú</a>

            <h3>Transformar un número binario a hexadecimal es un proceso que implica dividir el número binario en grupos de 4 bits, ya que cada grupo de 4 bits se corresponde con un solo dígito hexadecimal.</h3>
